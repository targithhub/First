<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap"
      rel="stylesheet"
    />
    <style>
      div {
        border-radius: 25px;
        background-color: bisque;
        height: 300px;
        width: 300px;
        align-items: center;
      }
      div img {
        height: 100px;
        width: 100px;
        border-radius: 100%;
        padding: 30px;
      }
      h3 {
        font-family: "Aclonica", sans-serif;
      }

      img:hover {
        height: 150px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <img src="./images/cuteSmile.jpg" />
        <h3>"IF YOU WANT TO BE HAPPY BE"</h3>
      </div>
    </center>
  </body>
</html>
