<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Form</title>
    <style>
      body{
        background-color: rgb(246, 251, 215);
      }
   
      p{
        background-color: rgb(250, 187, 187);
        width:300px;
 
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Login Form</h1>
      <p id="message"></p>
      <form id="form" >
        User Name: <input type="text" required placeholder="User Name"  name="uname"  id="uname" /> </br> </br>
        Password: <input type="password" required placeholder="Password"  name="pwd"  id="pwd" />
        <input type="submit" value="Login" />
        
      </form>
    </center>
    
  </body>
  <script src="form.js"></script>
</html>
