<head>
    <title>Registration Form</title>
    <link rel ="stylesheet" href="register.css" />
  </head>
  <body>
    <center>
      <h1>Registration Form</h1>
   
      <form id="form" >
    First Name: &nbsp  &nbsp <input type="text" required placeholder="First Name"  name="fname"  id="fname" /> </br> </br>
    Last Name: &nbsp  &nbsp <input type="text" required placeholder="Last Name"  name="lname"  id="lname" /> </br> </br>
    User Name: &nbsp  &nbsp <input type="text" required placeholder="User name"  name="uname"  id="uname" /></br></br>
    Password: &nbsp  &nbsp  &nbsp &nbsp<input type="password" required placeholder="Password"  name="pwd"  id="pwd" /></br></br>
    Confirm Password: &nbsp <input type="password" required placeholder="Confirm Password"  name="cpwd"  id="cpwd" /></br></br>
    Age: &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp  <input type="text" required placeholder="Age"  name="age"  id="age" /></br></br>
    Address: &nbsp  &nbsp &nbsp  &nbsp &nbsp<input type="text" required placeholder="Address"  name="address"  id="address" /></br></br>

        <input id ="sub" type="submit" value="Register" />
        
      </form>
    </center>
    
  </body>
  <script src="registration.js"></script>
</html>
